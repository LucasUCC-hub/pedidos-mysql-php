<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
        }
        .form-container {
            margin-top: 50px;
            background-color: #2a2e34;
            padding: 30px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1 class="text-center mb-4">Crear Pedido</h1>
                <form id="crearPedidoForm">
                    <div class="form-group">
                        <label for="titular">Titular</label>
                        <input type="text" class="form-control" id="titular" name="titular" placeholder="Ej: Lucas Fabiani" required>
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" class="form-control" id="dni" name="dni" placeholder="Ej: 45690662" required>
                    </div>
                    <div class="form-group">
                        <label for="mesa">Mesa</label>
                        <input type="text" class="form-control" id="mesa" name="mesa" placeholder="Ej: 20" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select class="form-control" id="estado" name="estado" required>
                            <option value="0">Pendiente</option>
                            <option value="1">Completado</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Crear Pedido</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('crearPedidoForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let formData = new FormData(this);

            fetch('crear-pedido.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                // Limpiar formulario despuÃ©s de enviar
                window.location = 'index.html';
            })
            .catch(error => console.log('Error:', error));
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
